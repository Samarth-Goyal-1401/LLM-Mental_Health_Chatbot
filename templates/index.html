<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Mental Health Chatbot</h1>
  </header>
  <main>
    <div class="chat-container">
      <div class="chat-output" id="chatOutput">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>
  <script>
    // Function to append a message to the chat output
    function appendMessage(sender, text) {
      const chatOutput = document.getElementById('chatOutput');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = sender === 'user' ? "You: " + text : "Bot: " + text;
      chatOutput.appendChild(msgDiv);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    // Function to send the user's message to the backend
    function sendMessage() {
      const inputField = document.getElementById('userInput');
      const message = inputField.value.trim();
      if (message === '') return;
      
      // Append user message
      appendMessage('user', message);
      inputField.value = '';

      // Fetch the bot response from your server endpoint
      fetch('/get?msg=' + encodeURIComponent(message))
        .then(response => response.text())
        .then(data => {
          appendMessage('bot', data);
        })
        .catch(error => {
          console.error('Error:', error);
          appendMessage('bot', "Sorry, there was an error processing your request.");
        });
    }

    // Event listeners for button click and Enter key
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
